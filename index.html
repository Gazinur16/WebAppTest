<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Заявка на приемку - NLTRANS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h1>Приемка на складе</h1>
    </div>

    <div class="main">
    <form id="myForm">

        <div class="input-container">
            <label for="full_name">* ФИО</label>
            <input type="text" id="full_name" name="name" placeholder="Имя" required>
        </div>
        <div class="input-container">
            <label for="organiz">* ИП/Организация</label>
            <input type="text" id="organiz" name="organiz" placeholder="ИП/Организация" required>
        </div>
        <div class="input-container">
            <label for="phone">* Телефон</label>
            <input type="tel" id="phone" name="phone" placeholder="Телефон" required>
        </div>

        <div class="button-container">
            <button type="submit">Отправить</button>
            <button type="reset">Очистить поля</button>
        </div>
    </form>
    </div>



    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script 
        src="scripts/script.js"> 
    </script>

</body>

</html>
