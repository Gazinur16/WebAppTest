<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Заявка на приемку - NLTRANS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h1>Заявка приемка на складе</h1>
        <img id="user-avatar" alt="User Avatar">
    </div>

    <div class="main">
        <p>Форма</p>
        <button id="send_request"> Отправить </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>

        TelegramWebApp.getUserProfilePhotos().then(function (data) {
        var file_id = data.photos[0][0].file_id;
        var img = document.getElementById('user-avatar');
        img.src = 'https://api.telegram.org/file/botYOUR_BOT_TOKEN/' + file_id;
        });
        
    </script>

</body>

</html>
